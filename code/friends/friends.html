<!DOCTYPE html>

<html>

<head>
    <title>Add friends</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="friends.css" />
</head>

<body>
    <div id="mobile">
        <div id="header">
            <img src="../img/Fishbone Skeleton 2.png" alt="your avatar">
            <h2>Ann Basil</h2>
        </div>

        <hr>

        <div id="friend-box">
            <div class="column" id="column-1">
                <div class="container" id="top-friends">
                    <h2>Your top friends</h2>
                    <div class="friend-card">
                        <p>1</p>
                        <img src="../img/Fishbone Default Green.png" alt="profile pic">
                        <p>Vibha</p>
                        <img src="../img/star-badge.png" alt="star symbol" id="star">
                        <p>34</p>
                    </div>

                    <div class="friend-card">
                        <p>2</p>
                        <img src="../img/Fishbone Shark Red.png" alt="profile pic">
                        <p>Angela</p>
                        <img src="../img/star-badge.png" alt="star symbol" id="star">
                        <p>75</p>
                    </div>

                    <div class="friend-card">
                        <p>3</p>
                        <img src="../img/Fishbone Default Purple.png" alt="profile pic">
                        <p>Daniel</p>
                        <img src="../img/star-badge.png" alt="star symbol" id="star">
                        <p>42</p>
                    </div>
                </div>
            </div>

            <div class="column" id="column-2">
                <h2 style="text-align: center;">All friends</h2>
                <div class="container" id="all-friends">
                    <img src="../img/Fishbone Skeleton 2.png" alt="katy perry">
                    <img src="../img/Fishbone Default Green.png" alt="jessi j">
                    <img src="../img/Fishbone Skeleton 1.png" alt="bruno mars">
                    <img src="../img/Fishbone Shark Red.png" alt="miley cyrus">
                    <img src="../img/Fishbone Shark Black.png" alt="lady gaga">
                    <img src="../img/Fishbone Default Purple.png" alt="sabrina carpenter">
                    <img src="../img/Fishbone Skeleton 1.png" alt="gracie adams">
                    <img src="../img/Fishbone Shark Black.png" alt="troye sivan">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
