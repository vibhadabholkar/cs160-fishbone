<!DOCTYPE html>

<html>

<head>
    <title>Bruno Mars</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="friends.css" />
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div id="mobile">
        <button id="back-btn">×</button>
        <div id="header">
            <img src="../img/skeleton-profile-green.png" alt="Bruno Mars's Profile"
                style="height: 100px; width: 100px;">
            <h2 style="margin-bottom: -5px;">Bruno Mars</h2>
            <p style="font-size: 13px; color: #ccc">@talkingtothemoon</p>
        </div>
        <img src="../img/profile/friends-2.png" alt="Friends" style="height: 20px;">
        <div class="column" id="column-1">
            <div class="container" id="friend-habits">
                <div style="text-align: left;">
                    <h2>Current Habits</h2>
                </div>
                <div class="friend-habits">
                    <div style="text-align: left;">
                        <h2 style="margin-bottom: -5px; font-size: 15px">Singing Warmup</h2>
                        <p style="font-size: 10px; color: #ccc">Daily • 10 minutes • Morning</p>
                    </div>
                    <div style="text-align: right; margin-left: auto;">
                        <img src="../img/profile/bookmark.png" alt="bookmark" class="bookmark" style="width: 20px; height: 20px; border-radius: 0; background-color: transparent;">
                    </div>
                </div>
                <div class="friend-habits">
                    <div style="text-align: left;">
                        <h2 style="margin-bottom: -5px; font-size: 15px">Budgeting</h2>
                        <p style="font-size: 10px; color: #ccc">Weekly • 30 minutes • Afternoon</p>
                    </div>
                    <div style="text-align: right; margin-left: auto;">
                        <img src="../img/profile/bookmark.png" alt="bookmark" class="bookmark" style="width: 20px; height: 20px; border-radius: 0; background-color: transparent;">
                    </div>
                </div>
                <div class="friend-habits">
                    <div style="text-align: left;">
                        <h2 style="margin-bottom: -5px; font-size: 15px">Mindfulness</h2>
                        <p style="font-size: 10px; color: #ccc">Daily • 10 minutes • Morning</p>
                    </div>
                    <div style="text-align: right; margin-left: auto;">
                        <img src="../img/profile/bookmark.png" alt="bookmark" class="bookmark" style="width: 20px; height: 20px; border-radius: 0; background-color: transparent;">
                    </div>
                </div>
            </div>
            <div class="container" id="friend-habits">
                <div style="text-align: left;">
                    <h2>Badges</h2>
                </div>
                <div>
                    <img src="../img/badge/runningBadge.png" alt="badge"
                        style="width: 45px; height: 45px; margin: 7px;">
                    <img src="../img/badge/flowerBadge.png" alt="badge" style="width: 45px; height: 45px; margin: 7px;">
                    <img src="../img/badge/readingBadge.png" alt="badge"
                        style="width: 45px; height: 45px; margin: 7px;">
                    <img src="../img/badge/meditationBadge.png" alt="badge"
                        style="width: 45px; height: 45px; margin: 7px;">
                </div>
            </div>
        </div>
        <script src="../elements/navbar.js"></script>
        <script>
            // Select all bookmark images
            const bookmarks = document.querySelectorAll('.bookmark');

            // Add a click event listener to each bookmark
            bookmarks.forEach(bookmark => {
                bookmark.addEventListener('click', () => {
                    // Toggle the 'darkened' class on click
                    bookmark.classList.toggle('darkened');
                });
            });

            document.getElementById("back-btn").addEventListener("click", function () {
                window.location.href = "friends.html";
            });
        </script>
        <custom-navbar></custom-navbar>
    </div>
</body>

</html>
